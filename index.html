<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Selecting an Element!</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <ul class="container">
      <li class="box" id="box-1"></li>
      <li class="box box-to-select" id="box-2"></li>
      <li class="box box-to-select" id="box-3"></li>
      <li class="box box-to-select" id="box-4"></li>
      <li class="box" id="box-5"></li>
      <li class="box box-to-select-2" id="box-6"></li>
      <li class="box box-to-select-2" id="box-7"></li>
      <li class="box box-to-select-2" id="box-8"></li>
    </ul>
  </div>

  <script>
     

      //Get element by className
      var boxes=document.getElementsByClassName("box");
      //Iterate boxes through a For of loop to add functionallity
      for(const element of boxes){
        element.addEventListener("click",function(event){
          event.target.style.backgroundColor="green";
        });
      }
      
      //Get Element with qeurySelector
var qryselector=document.querySelector("div ul #box-5");
qryselector.addEventListener("click",function(event){
  event.target.style.backgroundColor="yellow";
});
      //Get element by querySelectorAll
      var qselectAll=document.querySelectorAll(".box-to-select-2");
      //Iterate boxes through a For of loop to add functionallity
      for(const i of qselectAll){
        i.addEventListener("click",function(event){
event.target.style.backgroundColor="orange";

        });
      }

       //Get element by id
       const box1=document.getElementById("box-1");
      box1.addEventListener("click",function(event){
        event.target.style.backgroundColor="black";
        event.target.style.removeClass("box");
      })
  </script>
</body>

</html>
